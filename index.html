<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme-Genrator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="init()">
<header>
    <div class="logo-container flex justifyAround">
        <img class="title-logo" src="/img/logo.png" alt="">
    </logo>
    <nav>
    <ul class="flex ">
        <li class="textCenter">Gallery</li>
        <li class="textCenter">Memes</li>
        <li class="textCenter"> About</li>
    </ul>
    </nav>
</header>
<main>
    <div class="flex ">
    <input type="search" placeholder="search" oninput="searchMemes(this)">
</div>
<content>
    <div class="content flex flex-wrap">
    </div>
</content>
</main>
    <editor>
    <canvas onmousedown="checkClick(event)" onmousemove="moveTo(event)" onmouseout="exitDragMode()" onmouseup="exitDragMode()" width="500px" height="500px"></canvas>
    <div class="flexCoulmn">
        <input name="text" class="text" type="text" oninput="changeDraw(this)" >
        <input name="color" class="color" type="color" onchange="changeDraw(this)">
        <input name="borderColor" class="color" type="color" onchange="changeDraw(this)">
        <button name="fontUp"  onclick="changeDraw(this)">fontUp</button>
        <button name="fontDown" onclick="changeDraw(this)">FontDown</button>
        <button onclick="deleteDraw()" >Delete</button>
        <button onclick="addLine()" name='addLine'>Add Line</button>
        <form
        action=""
        method="POST"
        enctype="multipart/form-data"
        onsubmit="uploadImg(this, event)"
      >
      <input name="img" id="imgData" type="hidden" />
      <button class="btn" type="submit">Publish</button>
      <div class="share-container"></div>
    </form>
    <a href="#" onclick="downloadCanvas(this)">Download</a>
        
    </div>
    </editor>
    <script src="js/mainGallery.js"></script>
    <script src="js/mainGalleryController.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/canvasUpload.js"></script>
</body>
</html>
